# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
# CI - Tests & Lint
#
# C++ builds are handled by the platform-specific workflows:
#   workflow_linux.yml, workflow_macos.yml, workflow_windows.yml
# This workflow runs lightweight cross-platform checks (Python tests, lint).
name: CI - Tests & Lint

on:
  push:
    branches: [ main, master, rebrand-to-flare-mass, restore-flash-9e73b8, rename-to-flare-full ]
  pull_request:
    branches: [ main, master, rename-to-flare-full ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest esprima

      - name: Run Python tests
        run: |
          pytest tools/flash/tests -q

      - name: Lint repository scripts
        run: |
          python tools/flash/lint_repo_scripts.py

      - name: Upload script problems
        uses: actions/upload-artifact@v4
        with:
          name: repo-script-problems
          path: repo_script_problems.json
          if-no-files-found: ignore
