name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Windows:
    runs-on: windows-2022
    env:
      MSVCVERSION: "Visual Studio 17 2022"
      BOOST_TOOLSET: "14.3"
      BOOST_VERSION: "1.87.0"
      BOOST_ROOT: C:\local\boost_1_87_0
      OPENCV_VERSION: "4.11.0"
      OpenCV_DIR: C:\tools\opencv\build
      CCACHE_DIR: ${{ github.workspace }}\.ccache

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false

      # 1. Herramientas
      - name: Install Build Tools
        run: |
          choco install ccache -y
          ccache -M 2G
        shell: cmd

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      # 2. Librerías (Workaround LFS)
      - name: Download and Force Third-Party Libs
        run: |
          @echo on
          :: 1. Descarga
          curl -fsSL -o libs.zip https://github.com/andeon/opentoonz-thirdparty-libs/releases/download/prebuilt-libs-v1/thirdparty-libs.zip
          
          :: 2. Extraer pisando lo que haya en la carpeta thirdparty del repo
          :: El flag -aoa de 7z sobreescribe todos los archivos existentes sin preguntar
          7z x -y libs.zip -othirdparty -aoa
          
          :: 3. Configurar headers
          cd thirdparty
          copy /Y tiff-4.0.3\libtiff\tif_config.vc.h tiff-4.0.3\libtiff\tif_config.h
          copy /Y tiff-4.0.3\libtiff\tiffconf.vc.h tiff-4.0.3\libtiff\tiffconf.h
          copy /Y libpng-1.6.21\scripts\pnglibconf.h.prebuilt libpng-1.6.21\pnglibconf.h
          cd ..
          
          :: 4. Definir variable de entorno para los siguientes pasos
          echo THIRDPARTY_DIR=%GITHUB_WORKSPACE%\thirdparty>> %GITHUB_ENV%
          del /Q libs.zip
        shell: cmd


      - name: Install custom Qt 5.15.2
        run: |
          @echo on
          if not exist thirdparty\qt mkdir thirdparty\qt
          curl -fsSL -o Qt5.15.2_wintab.zip https://github.com/shun-iwasawa/qt5/releases/download/v5.15.2_wintab/Qt5.15.2_wintab.zip
          
          :: Extraer el contenido
          7z x -y Qt5.15.2_wintab.zip -othirdparty\qt
          
          :: --- AUTODETECCIÓN DE RUTA ---
          :: Buscamos qmake.exe y subimos dos niveles para encontrar la raíz de Qt
          set "DETECTED_QT="
          for /f "delims=" %%i in ('dir /b /s "thirdparty\qt\qmake.exe"') do (
              set "QMAKE_PATH=%%~dpi"
          )
          
          :: Quitar la carpeta \bin\ de la ruta para tener la raíz de Qt
          if defined QMAKE_PATH (
              set "DETECTED_QT=%QMAKE_PATH:\bin\=%"
              echo Found Qt at: %DETECTED_QT%
          ) else (
              echo ERROR: qmake.exe not found!
              dir thirdparty\qt /s
              exit /b 1
          )

          :: Guardar en GITHUB_ENV sin espacios al final
          echo QT_PATH=%DETECTED_QT%>> %GITHUB_ENV%
        shell: cmd


      # 4. Gestión de Cachés (Separados para que ccache SIEMPRE guarde cambios)
      - name: Cache System Dependencies (OpenCV/Boost)
        id: build-cache
        uses: actions/cache@v4
        with:
          path: |
            C:\tools\opencv
            ${{ env.BOOST_ROOT }}
          key: ${{ runner.os }}-deps-${{ env.OPENCV_VERSION }}-${{ env.BOOST_VERSION }}

      - name: ccache storage
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Install OpenCV and Boost
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: |
          choco install opencv --version=${{ env.OPENCV_VERSION }} -y
          choco install boost-msvc-14.3 --version=${{ env.BOOST_VERSION }} -y
        shell: cmd
        
      - name: Configure CMake
        run: |
          @echo on
          :: 1. Creamos la carpeta build en la raíz
          if not exist build mkdir build
          cd build
          
          :: 2. Ejecutamos CMake apuntando a la raíz (..)
          cmake .. -G "%MSVCVERSION%" -Ax64 ^
            -DQT_PATH="%QT_PATH%" ^
            -DBOOST_ROOT="%BOOST_ROOT%" ^
            -DOpenCV_DIR="%OpenCV_DIR%" ^
            -DTHIRDPARTY_DIR="%THIRDPARTY_DIR%" ^
            -DWITH_WINTAB=ON ^
            -DCMAKE_C_COMPILER_LAUNCHER=ccache ^
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
        shell: cmd
      # 7. Empaquetado
      - name: Create Package and Final Artifact
        run: |
          @echo on
          :: 1. Preparar carpeta de salida limpia
          if exist FlarePortable rmdir /S /Q FlarePortable
          mkdir FlarePortable

          :: 2. BÚSQUEDA RECURSIVA DEL EXE (Busca en todo 'build')
          echo Buscando Flare.exe...
          for /f "delims=" %%i in ('dir /b /s "build\Flare.exe"') do (
              echo EXE encontrado en: %%i
              copy /Y "%%i" FlarePortable\Flare.exe
          )

          :: 3. BÚSQUEDA RECURSIVA DE DLLS INTERNAS (Filtrando por tu config de build)
          echo Copiando librerias internas...
          for /f "delims=" %%d in ('dir /b /s "build\*.dll" ^| findstr /i "RelWithDebInfo"') do (
              copy /Y "%%d" FlarePortable\
          )

          :: 4. VALIDACIÓN DE SEGURIDAD
          if not exist "FlarePortable\Flare.exe" (
              echo ERROR: No se encontro el ejecutable. Estructura de build:
              dir /s build
              exit /b 1
          )

          :: 5. BARRIDO DE DLLS EXTERNAS (Solo x64 para tu build Ax64)
          echo Copiando dependencias x64 de thirdparty...
          for /f "delims=" %%l in ('dir /b /s "thirdparty\*.dll" ^| findstr /i "64 x64"') do (
              copy /Y "%%l" FlarePortable\
          )
          
          echo Buscando OpenCV x64 en el sistema...
          for /f "delims=" %%j in ('dir /b /s "C:\tools\opencv\*x64*\bin\opencv_world*.dll" 2^>nul') do (
              copy /Y "%%j" FlarePortable\
          )

          :: 6. DESPLEGAR QT + RUNTIME DE COMPILADOR (MSVC)
          :: --compiler-runtime copia msvcp140.dll, vcruntime140.dll, etc.
          echo Ejecutando windeployqt con Runtime...
          "%QT_PATH%\bin\windeployqt.exe" "FlarePortable\Flare.exe" --opengl --compiler-runtime

          :: 7. MODO PORTABLE (Configuracion .ini interna)
          if exist "stuff" (
              echo Configurando carpeta portablestuff...
              mkdir "FlarePortable\portablestuff"
              xcopy /Y /E /I "stuff" "FlarePortable\portablestuff"
          )

          :: 8. LIMPIEZA FINAL DE ARCHIVOS DE DEPURACIÓN
          del /S /Q FlarePortable\*.pdb 2>nul
          
          echo --- CONTENIDO FINAL DEL PAQUETE ---
          dir FlarePortable
        shell: cmd
        
      - name: Upload Flare Portable
        uses: actions/upload-artifact@v4
        with:
          name: Flare-Windows-Portable
          path: FlarePortable/
          if-no-files-found: error



